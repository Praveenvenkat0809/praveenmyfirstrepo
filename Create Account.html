<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      
      <form action="#">
        <h1>create Account</h1>

        <div >
          <div class="firstname">
            <label>First name*</label><br />
            <input type="text" placeholder="enter your first name" />
          </div>
          <div class="lastname">
            <label>Last name</label><br />
            <input type="text" id="name" placeholder="enter your last name" />
          </div>
        </div>
        
        <div class="email">
          <label> Email* </label><br>
          <input type="email" placeholder="enter your email" />
        </div>

        <div>
          <div class="password">
            <label>Password*</label>
            <input type="password" placeholder="enter your password" />
          </div>

          <div class="confirm-pass">
            <label>Confirm Password*</label>
            <input type="password" placeholder="enter your password again" />
          </div>
        </div>

        <div>
          <div class="gender">
            <br />
            <label>Gender</label><br>
            <input type="radio" name="male" />Male
            <input type="radio" name="Female" />Female
          </div>

          <div class="hobbies">
            <br />
            <label>Hobbies</label><br />
            <input type="checkbox" name="music" />Music
            <input type="checkbox" name="sports" />sports 
            <input type="checkbox" name="travel" />travel
            <input type="checkbox" name="movies" />Movies
          </div>
        </div>

        <div>
          <div class="source" >
            
            <label>Source of Income</label><br />
            <input type="text" value="Employed" />
          </div>
          <div class="range" >
            <br />
            <label>Income</label><br>
            <input type="range" id="range" />20k
          </div>
        </div>

        <div >
          <div class="file">
            <label>Upload Profile Picture</label>
            <input type="file" />
          </div>

          <div class="age">
            <label>Age</label><br />
            <input type="text" name="age" />
          </div>
        </div>

        <div class="bio">
          <label>Bio</label><br />
          <textarea cols="45" rows="5"></textarea>
        </div>
        <input type="button" value="Create" />
      </form>
    </div>
  </body>
</html>
